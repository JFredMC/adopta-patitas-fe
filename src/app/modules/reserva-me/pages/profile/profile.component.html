      <form [formGroup]="userForm" (ngSubmit)="updateUser(user.id)" class="divide-y divide-gray-200 lg:col-span-9">
        <!-- Profile section -->
        <div class="py-6 px-4 sm:p-6 lg:pb-8">
          <div>
            <h2 class="text-lg font-medium leading-6 text-gray-900">Perfil</h2>
            <p class="mt-1 text-sm text-gray-500">Informacion basica del usuario.</p>
          </div>

          <div class="mt-6 flex flex-col lg:flex-row">
            <div class="mt-6 flex flex-col lg:flex-row">
              <div class="mt-6 flex-grow lg:mt-0 lg:ml-6 lg:flex-shrink-0 relative">
                <p class="text-sm font-medium text-gray-700" aria-hidden="true">Foto</p>
                <div class="relative hidden overflow-hidden rounded-full lg:block">
                  <img class="rounded-full w-40 h-40" [src]="user.profilePicture" alt="Foto de perfil">
    
                  <label for="user-photo" class="absolute inset-0 flex h-full w-full items-center justify-center bg-black bg-opacity-75 text-sm font-medium text-white opacity-0 focus-within:opacity-100 hover:opacity-100">
                    <input type="file" id="user-photo" name="user-photo" class="absolute inset-0 h-full w-full cursor-pointer rounded-md border-gray-300 opacity-0" (change)="previewImage($event)">
                  </label>
                </div>
                
              </div>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-12 gap-6">
            <div class="col-span-12 sm:col-span-6">
              <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
              <input type="text" name="username" id="username" autocomplete="username" class="block w-full min-w-0 flex-grow rounded-none rounded-r-md border-gray-300 focus:border-sky-500 focus:ring-sky-500 sm:text-sm" value="{{user.username}}">
              <span *ngIf="isValidField('username')" class="text-red-500">
                {{ getFieldError('username') }}
              </span>
            </div>
            <div class="col-span-12 sm:col-span-6">
              <label for="firstName" class="block text-sm font-medium text-gray-700">Nombres</label>
              <input type="text" name="firstName" id="firstName" formControlName="firstName" value="{{user.firstName}}" autocomplete="given-name" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
            </div>

            <div class="col-span-12 sm:col-span-6">
              <label for="lastName" class="block text-sm font-medium text-gray-700">Apellidos</label>
              <input type="text" name="lastName" id="lastName" formControlName="lastName" value="{{user.lastName}}" autocomplete="family-name" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
            </div>

            <div class="col-span-12 sm:col-span-6">
              <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
              <input type="text" name="email" id="email" formControlName="email" value="{{user.email}}" autocomplete="family-name" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
            </div>

            <div class="col-span-12 sm:col-span-6">
              <label for="phone" class="block text-sm font-medium text-gray-700">Telefono</label>
              <input type="text" name="phone" id="phone" formControlName="phone" value="{{user.phone}}" autocomplete="family-name" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
              </div>
          </div>
        </div>

        <!-- Privacy section -->
        <div class="divide-y divide-gray-200 pt-6">
          <div class="mt-4 flex justify-end py-4 px-4 sm:px-6">
            <button type="submit" class="ml-5 inline-flex justify-center rounded-md border border-transparent bg-sky-700 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
